<!DOCTYPE html>
<html>
    <head>
        <title>IDCLASS</title>
            <style>
                #one{color:red;}
                #two{color:green;}
                .one{color:blue;}
                .two{color:grey;}
            </style>
    </head>
    <body>
        <h1 id="one">Joydeb</h1>
        <h1 id="two">Arindam</h1>
        <h1 class="one">Gopal</h1>

    </body>
</html>
