<!DOCTYPE html>
<html>
    <head>
        <meta lang="en-US">
        <meta charset="UTF-8">
        <title>Loop Number table</title>
    </head>
    <body>
        <form id="from">
        <h1 align = "center">Table Number</h1>
        <input type="number" id="number">
        <input type="submit" id="result">
        </form>
        <script>
            var sub = document.getElementById("from");
            sub.onsubmit = function(){
                var user = document.getElementById("number").value;
                var res = document.getElementById("result");
                
                for(var i=1;i<=10;i++){
                    document.write(user*i+"<br>");
                }
            }
        </script>
    </body>
</html>
