<!DOCTYPE html>
<html>
    <head>
        <title>
            form fill
        </title>
    </head>
    <fieldset>
        <legend>
            <font face="century gothic">FORM FILLUP</font>
        </legend>
        <form>
            USERS Name<br>
            <input type="text" name="users name" placeholder="enetr your name here" size="20">
            <br><br>
            PASSWORD<br>
            <input type="text" name="password" placeholder="type your password"size="20" maxlength="6" required="required">
            <br><br>
            DOB<br>
            <input type="date" name="dob">
            <br><br>
            GENDER<br>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <br><br>
            <input type="file" accept=".jpg" name="file">
            <input type="reset" name="reset" value="ERASE ALL">
            <input type="submit" name="submit" value="Login">
        </form>
    </fieldset>
</html>
