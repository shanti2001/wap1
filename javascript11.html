<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta lang="en-US"/>
        <meta charset="UTF-8"/>
        <title>password</title>
        <style>
            #first-fa,#second-fa,#number-fa,#re-number-fa,#email-fa,#user-fa,#password-fa{
                font-size: 18px;
                display: none;
                
            }
        </style>
    </head>
    <body>
        <form>
        <h1>SINE UP FORM</h1>
        FIRST NAME<br>
        <input type="text" name="first name" id="firstname">
        <i class="fa fa-check" id="first-fa"></i><br><br>
        SECOND NAME<br>
        <input type="text" name="second name" id="secondname">
        <i class="fa fa-check" id="second-fa"></i><br><br>
        MOBILE NUMBER<br>
        <input type="number" name="mobile" id="mobile">
        <i class="fa fa-check" id="number-fa"></i><br><br>
        RE-MOBILE<br>
        <input type="number" name="re-number" id="re-number">
        <i class="fa fa-check" id="re-number-fa"></i><br><br>
        EMAIL<br>
        <input type="email" name="email" id="email">
        <i class="fa fa-check" id="email-fa"></i><br><br>
        USER NAME<br>
        <input type="text" name="user" id="user">
        <i class="fa fa-check" id="user-fa"></i><br><br>
        PASSWORD<br>
        <input type="password" name="password" id="password">
        <i class="fa fa-check" id="password-fa"></i><br><br>
        <br>
        <input  disabled="disabled" type="submit" name="submit" value="Sign in" id="submit" style="cursor:not-allowed;">
        </form>
    </body>
</html>
